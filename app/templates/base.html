<!DOCTYPE html>
<html lang="vi-VN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Phương Pháp Tính</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Link CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />

    <!-- con ke thua co the bo sung css rieng  -->
    {% block extra_css %}{% endblock %}

    <script>
    function toggleManualFields() {
      const fitMode = document.getElementById("fit_mode").value;
      const manualFields = document.getElementById("manual-fields");
      manualFields.style.display = fitMode === "manual" ? "block" : "none";
    }
  </script>
  </head>
  <body onload="toggleManualFields()">
    
    <!-- header = logo + webname + login + block thêm -->
    <header>
      <div class="top-bar"></div>
      <div class="header-logo">
        
        <div class="name-web" style="text-align: center;">
          <p>Ứng dụng phương pháp Euler, Runge-Kutta bậc 4 để giải các mô hình tăng trưởng dân số</p>
        </div>
        <div class="select-login">
        
          {% block add_header %} {% endblock %}
        </div>
      
        
      </div> 
      
    </div>
      
    </header>

    <main>{% block content %} {% endblock %}</main>

    <footer>
      <div class="footer-content">
        <p>&copy; Nhóm 9 Phương Pháp Tính Project</p>
      
      </div>
    </footer>

    <!-- Link JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 5 Bundle (bao gồm Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{{ url_for('static', filename='js/base.js') }}"></script>


  


    {% block extra_js %}{% endblock %}
    <!--neu co bo sung file js-->
  </body>
</html>
